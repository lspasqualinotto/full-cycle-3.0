version: '3'

services:
  laravel:
    image: lspasqualinotto/laravel:prod
    container_name: laravel
    networks:
      - laranet

    nginx:
      image: lspasqualinotto/nginx:prod
      container_name: nginx
      networks:
        - laranet
      ports:
        - "8080:80"
      
networks:
  laranet
    driver: bridge